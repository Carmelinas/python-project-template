[tool.black]
line-length = 100
target-version = ["py37"]

[tool.isort]
# compatible with psf/black
# https://github.com/psf/black/blob/master/docs/compatible_configs.md
force_grid_wrap = 0
include_trailing_comma = true
line_length = 100
multi_line_output = 3
not_skip = "__init__.py"
use_parentheses = true
